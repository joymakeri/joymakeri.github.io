<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joy Makeri | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 🌙 Dark Mode Toggle & CV Button -->
<div class="top-bar">
  <button id="toggleMode">🌙 Dark Mode</button>
  <a href="Joy-Makeri-CV.pdf" download class="cv-btn">📄 Download CV</a>
</div>

<header>
  <h1>Joy Makeri</h1>
  <p>Aspiring Software Developer | Tech Enthusiast</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h2><span id="typed"></span></h2>
    <p>Welcome to my portfolio! Explore my skills, projects, and professional background.</p>
  </section>

  <section class="quick-links">
    <h3>Explore</h3>
    <ul>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">My Projects</a></li>
      <li><a href="contact.html">Get in Touch</a></li>
    </ul>
  </section>
</main>

<!-- 🔝 Scroll to Top Button -->
<button onclick="scrollToTop()" id="scrollBtn" title="Go to top">↑</button>

<footer>
  <p>&copy; 2025 Joy Makeri. All rights reserved.</p>
</footer>

<script>
  // Typing animation
  const typedText = "Hi, I'm Joy Makeri – Software Developer, Tech Enthusiast, Problem Solver.";
  let i = 0;
  function typeEffect() {
    if (i < typedText.length) {
      document.getElementById("typed").innerHTML += typedText.charAt(i);
      i++;
      setTimeout(typeEffect, 50);
    }
  }
  window.onload = typeEffect;

  // Dark mode toggle
  const toggleMode = document.getElementById("toggleMode");
  toggleMode.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleMode.textContent = document.body.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";
  });

  // Scroll to top button
  const scrollBtn = document.getElementById("scrollBtn");
  window.onscroll = () => {
    scrollBtn.style.display = window.scrollY > 100 ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

</body>
</html>
